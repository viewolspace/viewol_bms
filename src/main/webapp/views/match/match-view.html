<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>查看比赛</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}

		.layui-form-label{
			width: 100px;
		}

		.layui-input-block {
			margin-left: 130px;
		}
	</style>
</head>

<body class="body">
<form id="match-view-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">比赛名称</label>

			<div class="layui-input-inline">
				<input type="text" name="matchName" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">佣金</label>

			<div class="layui-input-inline">
				<input type="text" name="yongj" disabled="true" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">默认万八</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">初始资金</label>

			<div class="layui-input-inline">
				<input type="text" name="initFund" disabled="true" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">印花税</label>

			<div class="layui-input-inline">
				<input type="text" name="yinhs" disabled="true" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">默认千一</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">报名方式</label>
			<div class="layui-input-inline">
				<select name="needapply" id="needapply" lay-filter="needapply" disabled="true">
					<option value="1">公开赛</option>
					<option value="2">邀请码</option>
					<option value="3">白名单</option>
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">报名开始时间</label>

			<div class="layui-input-inline">
				<input type="text" name="beginTime" id="beginTime" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">报名结束时间</label>

			<div class="layui-input-inline">
				<input type="text" name="endTime" id="endTime" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">比赛开始时间</label>

			<div class="layui-input-inline">
				<input type="text" name="openTime" id="openTime" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">比赛结束时间</label>

			<div class="layui-input-inline">
				<input type="text" name="closeTime" id="closeTime" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">比赛介绍</label>
		<div class="layui-input-block">
			<input type="text" name="des" disabled="true" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">详情链接</label>
		<div class="layui-input-block">
			<input type="text" name="detailUrl" disabled="true" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">比赛Logo图：</label>
		<div class="layui-upload-drag">
			<a href=" javascript:void(0); ">
				<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片" width="256" height="115">
			</a>
		</div>
	</div>

	<div class="layui-form-item operate">
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			关闭
		</button>
	</div>
	<input type="hidden" name="matchId"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/match/match-view.js"></script>
</body>

</html>
