<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>创建比赛</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}

		.layui-form-label{
			width: 100px;
		}

		.layui-input-block {
			margin-left: 130px;
		}
	</style>
</head>

<body class="body">
<form id="match-add-form" class="layui-form" lay-filter="match_filter" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">比赛名称</label>

			<div class="layui-input-inline">
				<input type="text" name="matchName" autocomplete="off" placeholder="请输入比赛名称" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">佣金</label>

			<div class="layui-input-inline">
				<input type="text" name="yongj" lay-verify="required|number|yongjin" placeholder="请输入佣金" value="0.0008" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">默认万八</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">初始资金</label>

			<div class="layui-input-inline">
				<input type="text" name="initFund" lay-verify="required|number" autocomplete="off" value="100000" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">印花税</label>

			<div class="layui-input-inline">
				<input type="text" name="yinhs" lay-verify="required|number|yongjin" placeholder="请输入印花税"  value="0.001" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">默认千一</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">报名方式</label>
			<div class="layui-input-inline">
				<select name="needapply" id="needapply" lay-filter="needapply">
					<option value="1">公开赛</option>
					<option value="2">邀请码</option>
					<option value="3">白名单</option>
				</select>
			</div>
		</div>

		<div class="layui-inline" style="display: none" id="inviteInput">
			<label class="layui-form-label">邀请码</label>

			<div class="layui-input-inline">
				<input type="text" id="inviteCode" name="inviteCode" placeholder="请生成邀请码"  class="layui-input">

			</div>

			<button type="button" class="layui-btn" name="inviteBtn" id="inviteBtn">生成邀请码</button>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">报名开始时间</label>

			<div class="layui-input-inline">
				<input type="text" name="beginTime" id="beginTime" autocomplete="off" placeholder="请选择报名开始时间" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">报名结束时间</label>

			<div class="layui-input-inline">
				<input type="text" name="endTime" id="endTime" autocomplete="off" placeholder="请选择报名结束时间" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">比赛开始时间</label>

			<div class="layui-input-inline">
				<input type="text" name="openTime" id="openTime" autocomplete="off" placeholder="请选择比赛开始时间" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">比赛结束时间</label>

			<div class="layui-input-inline">
				<input type="text" name="closeTime" id="closeTime" autocomplete="off" placeholder="请选择比赛结束时间" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">比赛介绍</label>
		<div class="layui-input-block">
			<input type="text" name="des" lay-verify="required" autocomplete="off" placeholder="请输入比赛介绍" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">详情链接</label>
		<div class="layui-input-block">
			<input type="text" name="detailUrl" lay-verify="required" autocomplete="off" placeholder="请输入详情链接地址" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">比赛Logo图：</label>
		<div class="layui-upload-drag">
			<a href=" javascript:void(0); ">
				<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片" width="256" height="115">
			</a>
			<input type="hidden" id="avatar" name="avatar" value="">
		</div>
		<div class="layui-input-block" style="margin-top:10px;">
			<button type="button" class="layui-btn" id="btnUploadImg_avatar"><i class="layui-icon"></i>上传图片</button><input class="layui-upload-file" type="file" name="file">
		</div>
	</div>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="match-add-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			取消
		</button>
	</div>
	<input type="hidden" name="userId"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/match/match-add.js"></script>
</body>

</html>
