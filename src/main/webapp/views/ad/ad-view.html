<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>查看广告</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="ad-view-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">广告标题</label>

			<div class="layui-input-inline">
				<input type="text" name="title" autocomplete="off" disabled="true" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">排序</label>

			<div class="layui-input-inline">
				<input type="text" name="rank" disabled="true" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">开始日期</label>

			<div class="layui-input-inline">
				<input type="text" name="beginDate" id="startDate" disabled="true" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">结束日期</label>

			<div class="layui-input-inline">
				<input type="text" name="endDate" id="endDate" disabled="true" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">广告链接</label>

		<div class="layui-input-block">
			<input type="text" name="forwardUrl" autocomplete="off" disabled="true" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">广告图片：</label>
		<div class="layui-upload-drag">
			<a href=" javascript:void(0); ">
				<img id="avatar_show_id" src="../../image/default_upload.png" alt="上传图片" width="256" height="115">
			</a>
		</div>
	</div>

	<div class="layui-form-item operate">
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			关闭
		</button>
	</div>
	<input type="hidden" name="id"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/ad/ad-view.js"></script>
</body>

</html>
