<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>添加云账号</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="clouduser-add-form" class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">应用名称</label>

		<div class="layui-input-block">
			<input type="text" name="appName" autocomplete="off" placeholder="请输入应用名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">公司名称</label>

		<div class="layui-input-block">
			<input type="text" name="companyName" autocomplete="off" placeholder="请输入公司名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="clouduser-add-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			取消
		</button>
	</div>
	<input type="hidden" name="userId"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script src="../../js/controller/cloud/clouduser-add.js"></script>
</body>

</html>
