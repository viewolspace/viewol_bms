<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>添加API</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../frame/editor.md/editormd.min.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="api-add-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">归属项目</label>

			<div class="layui-input-inline">
				<select name="projectId" id="projectId">
					<option value="">用户</option>
					<option value="">小行星</option>
				</select>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">归属Action</label>

			<div class="layui-input-inline">
				<select name="serviceId" id="serviceId">
					<option value="">UserAction</option>
					<option value="">AdAction</option>
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">接口名称</label>

		<div class="layui-input-block">
			<input type="text" name="apiName" autocomplete="off" placeholder="请输入接口名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">接口地址</label>

		<div class="layui-input-block">
			<input type="text" name="apiUrl" autocomplete="off" placeholder="请输入接口地址" class="layui-input">
		</div>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">是否启用</label>

		<div class="layui-input-inline">
			<select name="apiStatus" id="apiStatus">
				<option value="1">启用</option>
				<option value="0" selected>停用</option>
			</select>
		</div>
	</div>

	<div class="layui-inline">
		<label class="layui-form-label">开发者</label>

		<div class="layui-input-inline">
			<input type="text" name="apiDeveloper" lay-verify="required" autocomplete="off" class="layui-input">
		</div>
	</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">请求方式</label>
		<div class="layui-input-block ">
			<input type="radio" name="requestMethod" value="1" title="GET" checked>
			<input type="radio" name="requestMethod" value="2" title="POST">
			<input type="radio" name="requestMethod" value="3" title="PUT">
			<input type="radio" name="requestMethod" value="5" title="DELETE">
			<input type="radio" name="requestMethod" value="4" title="PATCH">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">选择模板</label>

		<div class="layui-input-inline">
			<select id="templateId" name="templateId" lay-filter="templateId" lay-verify="required"  lay-search="" style="width: 100%">

			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">接口详细</label>
		<div class="layui-input-inline" id="api-editormd" style="border: 1px solid #e4e4e4">
			<textarea name="apiDetail" style="display:none;">

			</textarea>
		</div>
	</div>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="api-add-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			取消
		</button>
	</div>
	<input type="hidden" name="userId"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/editor.md/editormd.js"></script>
<script src="../../js/controller/api/api-add.js"></script>
</body>

</html>
