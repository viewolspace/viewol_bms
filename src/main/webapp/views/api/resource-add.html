<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>编辑资源目录</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate {
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>
</head>

<body class="body">
	<form id="resource-form" class="layui-form" action="">

		<div class="layui-form-item">
			<label class="layui-form-label">上级目录</label>
			<div class="layui-input-inline">
				<input type="text" id="input-father" name="fatherName" autocomplete="off" disabled="disabled" class="layui-input">

			</div>
			<div class="layui-input-inline">
				<button id="choose-father" type="button" class="layui-btn">选择上级目录</button>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">目录名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入目录名称" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">节点类型</label>
			<div id="node-type" class="layui-input-inline">
				<input type="radio" name="type" lay-filter="btn-type" value="0" title="父节点">
				<input type="radio" name="type" lay-filter="btn-type" value="1" title="叶子节点">
			</div>
		</div>

		<div class="layui-form-item operate">
			<button class="layui-btn" type="button" lay-submit="" lay-filter="resource-form">
				<i class="layui-icon">&#xe605;</i>
				提交
			</button>
			<button type="button" id="cancel" class="layui-btn layui-btn-primary">
				<i class="layui-icon">&#x1006;</i>
				取消
			</button>
		</div>
		<input type="hidden" name="id" />
	</form>
	<script type="text/javascript" src="../../js/common/module-manage.js"></script>
	<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
	<script type="text/javascript" charset="utf8" src="../../js/controller/api/resource-add.js"></script>
</body>

</html>
