<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body class="body">
<form id="password-form" class="layui-form" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">输入旧密码</label>
        <div class="layui-input-block">
            <input type="password" name="old_password" lay-verify="required" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
        </div>

        <label class="layui-form-label">输入新密码</label>
        <div class="layui-input-block">
            <input type="password" name="new_password" lay-verify="required" autocomplete="off" placeholder="请输入新密码" class="layui-input">
        </div>

        <label class="layui-form-label">确认新密码</label>
        <div class="layui-input-block">
            <input type="password" name="confirm_password" lay-verify="required" autocomplete="off" placeholder="请再次输入新密码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="password-form">
            <i class="layui-icon">&#xe605;</i>
            提交
        </button>
    </div>
    <input type="hidden" name="userId"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script src="../../js/controller/user/password.js"></script>
</body>

</html>
