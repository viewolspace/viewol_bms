<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>修改API模板</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../frame/editor.md/editormd.min.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

</head>

<body class="body">
<form id="template-update-form" class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">模板名称</label>

		<div class="layui-input-block">
			<input type="text" name="name" autocomplete="off" placeholder="请输入模板名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">模板内容</label>
		<div class="layui-input-inline" id="template-editormd" style="border: 1px solid #e4e4e4">
			<textarea name="contentText" style="display:none;">

			</textarea>
		</div>
	</div>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="template-update-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			取消
		</button>
	</div>
	<input type="hidden" name="id"/>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/editor.md/editormd.js"></script>
<script src="../../js/controller/template/template-update.js"></script>
</body>

</html>
