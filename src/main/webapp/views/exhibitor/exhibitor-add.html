<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加展商</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="exhibitor-add-form" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">展商名称</label>

            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入展商名称"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">展商简称</label>

            <div class="layui-input-inline">
                <input type="text" name="shortName" lay-verify="required" autocomplete="off" placeholder="请输入展商简称"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">归属类别</label>

            <div class="layui-input-inline">
                <input type="text" name="categoryNames" id="categoryNames" lay-verify="required" autocomplete="off" class="layui-input">
                <input type="text" name="categoryIds" hidden>
            </div>
            <div class="layui-input-inline">
                <button id="choose-category" type="button" class="layui-btn">选择类别</button>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">展商位置</label>

            <div class="layui-input-inline">
                <input type="text" name="place" lay-verify="required" autocomplete="off" placeholder="请输入展商位置"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">展商svg位置</label>

            <div class="layui-input-inline">
                <input type="text" name="placeSvg" lay-verify="required" autocomplete="off" placeholder="导航地图定位使用" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">申请活动</label>

            <div class="layui-input-inline">
                <select name="canApply" id="canApply">
                    <option value="0">不允许</option>
                    <option value="1">允许</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">是否推荐</label>

            <div class="layui-input-inline">
                <select name="isRecommend" id="isRecommend">
                    <option value="0">非推荐</option>
                    <option value="1">推荐</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">推荐顺序</label>

            <div class="layui-input-inline">
                <input type="text" name="recommendNum" lay-verify="required" autocomplete="off" placeholder="请输入推荐顺序" class="layui-input">
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">展品数量</label>

            <div class="layui-input-inline">
                <input type="text" name="productNum" lay-verify="required" placeholder="允许上传最大展品数量"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否获奖</label>

            <div class="layui-input-inline">
                <select name="award" id="award">
                    <option value="0">未获奖</option>
                    <option value="1">获奖</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="exhibitor-add-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/exhibitor/exhibitor-add.js"></script>
</body>

</html>
