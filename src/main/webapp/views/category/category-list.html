<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>展商，展品分类列表</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../frame/ztree/css/metroStyle/metroStyle.css" type="text/css">
    <link rel="icon" href="../image/code.png">

</head>

<body class="body">


<div class="layui-row">
    <div class="layui-col-md3">
        <div class="zTreeDemoBackground left">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>
    <div class="layui-col-md9">
        <form id="ad-add-form" class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">父分类</label>

                    <div class="layui-input-inline">
                        <input type="text" name="title" value="一级节点" disabled lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>

                    <div class="layui-input-inline">
                        <input type="text" name="title" value="展商分类" disabled lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分类名称</label>

                    <div class="layui-input-inline">
                        <input type="text" name="title"  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item operate">
                <button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe654;</i>增加</button>
                <button class="layui-btn layui-btn-warm"><i class="layui-icon">&#xe642;</i>修改</button>
                <button class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</button>
                <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#x1006;</i>取消</button>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" src="../../frame/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../frame/ztree/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="../../frame/ztree/js/jquery.ztree.exedit.js"></script>

<script type="text/javascript" charset="utf8" src="../../js/controller/category/category-list.js"></script>
</body>

</html>
