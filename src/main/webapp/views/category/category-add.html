<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加节点</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="category-add-form" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">父分类名称</label>

        <div class="layui-input-block">
            <input type="text" disabled name="pName" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">归属分类</label>

        <div class="layui-input-block">
            <select name="type" id="type" disabled>
                <option value="1">展商分类</option>
                <option value="2">产品分类</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>

        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入分类名称"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="category-add-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>
    <input type="hidden" name="id">
    <input type="hidden" name="pid">
</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/category/category-add.js"></script>
</body>

</html>
