<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>展品评选列表</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
    <link rel="icon" href="../image/code.png">
</head>

<body class="body">
<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">展商ID</label>

                <div class="layui-input-inline">
                    <input type="text" name="companyId" id="companyId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">产品类别</label>
                <div class="layui-input-inline">
                    <select name="categoryId" id="categoryId">

                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">产品名称</label>

                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status" id="status">
                        <option value="999">全部</option>
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>

        </div>

    </form>
</div>

<table id="exhibition-list" class="layui-table" lay-filter="test">

</table>

<div id="barDemo" style="display: none">

</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/exhibition/exhibition-idea-list.js"></script>
</body>

</html>
