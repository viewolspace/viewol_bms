<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>查看展品</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="exhibition-view-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">产品名称</label>

			<div class="layui-input-inline">
				<input type="text" name="name" disabled class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">展品分类</label>

			<div class="layui-input-inline">
				<input type="text" name="categoryName" id="categoryName" disabled class="layui-input">
				<input type="text" name="categoryId" hidden>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">产品图片<br>162x162px</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="imageAvatarId" src="../../image/default_upload.png" alt="上传图片" width="256" height="115">
				</a>
				<input type="hidden" id="imageAvatar" name="imageAvatar" value="">
			</div>

			<input class="layui-upload-file" type="file" name="file">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">展品介绍<br>宽度≤750px</label>

		<div class="layui-input-block">
			<textarea class="layui-textarea" name="content" id="content" disabled readonly="readonly" style="display: none">
			</textarea>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">说明书标题</label>

		<div class="layui-input-block">
			<input type="text" name="pdfName" disabled class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">上传说明书</label>

		<div class="layui-input-inline" style="width: 400px;">
			<input type="text" name="pdfUrl" id="pdfUrl" disabled class="layui-input">
		</div>

	</div>


	<div class="layui-form-item operate">
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			关闭
		</button>
	</div>
	<input type="hidden" id="id" name="id" value="">
</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/exhibition/exhibition-view.js"></script>
</body>

</html>
