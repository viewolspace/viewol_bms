<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>操作日志</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
</head>

<body class="body">

<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">真实姓名</label>

                <div class="layui-input-inline">
                    <input type="text" name="userName" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>

            </div>

            <div class="layui-inline">
                <label class="layui-form-label">模块名称</label>
                <div class="layui-input-inline">
                    <select name="moduleName" id="moduleName">
                        <option value="-1">全部</option>
                        <option value="权限管理">权限管理</option>
                        <option value="用户管理">用户管理</option>
                        <option value="展商管理">展商管理</option>
                        <option value="日程管理">日程管理</option>
                        <option value="产品管理">产品管理</option>
                        <option value="分类管理">分类管理</option>
                        <option value="推荐管理">推荐管理</option>
                        <option value="名片管理">名片管理</option>
                        <option value="授权管理">授权管理</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>

                <div class="layui-input-inline">
                    <input type="text" name="createTime" id="createTime" lay-verify="required" placeholder="请输入"
                           autocomplete="off" class="layui-input date-range">
                </div>

            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>

        </div>

    </form>
</div>

<table id="syslog-list" lay-filter="test"></table>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/role&authority/syslog-list.js"></script>
</body>

</html>
