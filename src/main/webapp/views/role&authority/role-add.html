<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>编辑角色</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.operate{
				text-align: center;
			    bottom: 0;
			    position: relative;
			    left: 0;
			    right: 0;
			}
		</style>
	</head>

	<body class="body">
		<form id="role-form" class="layui-form" action="">

			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required"  name="name" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">角色编码</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required"  name="code" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">角色描述</label>

				<div class="layui-input-block">
					<input type="text" name="remark" autocomplete="off" placeholder="请输入描述" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">配置权限</label>
				<div class="layui-input-block">
					<button id="choose-authority" type="button" class="layui-btn">选择权限</button>
				</div>
			</div>

			<div class="layui-form-item operate">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="role-form">
					<i class="layui-icon">&#xe605;</i>
					提交
				</button>
				<button type="button" id="cancel" class="layui-btn layui-btn-primary">
					 <i class="layui-icon">&#x1006;</i>
					 取消
				</button>
			</div>
		</form>
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/role&authority/role-add.js"></script>
	</body>

</html>
