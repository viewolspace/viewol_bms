<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加资讯</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link href="../../frame/ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .operate{
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body class="body">
<form id="tech-form" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input id="name" type="text" name="name" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-inline">
                <input id="postion" type="text" name="postion" placeholder="请输入职务" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input id="phone" type="text" name="phone" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input id="email" type="text" name="email" placeholder="请输入邮箱" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">微信号</label>
            <div class="layui-input-inline">
                <input id="openId" type="text" name="openId" placeholder="请输入微信号" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">预组织参加人数</label>
            <div class="layui-input-inline">
                <input id="forumNum" type="text" name="forumNum" placeholder="请输入参加人数（数字）" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">技术报告题目</label>
        <div class="layui-input-block">
            <input id="title" type="text" name="title" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">技术报告大纲（约200字）</label>
        <div class="layui-input-block">
            <textarea id="summary" name="summary" lay-verify="required" autocomplete="off" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">申请论坛</label>
        <div class="layui-input-inline" style="width: 500px;">
            <select name="forumTitle" lay-filter="forumTitle">
                <option value="中国国际消防大型石油化工储罐灭火及救援技术高峰论坛(W201室)">中国国际消防大型石油化工储罐灭火及救援技术高峰论坛(W201室)</option>
                <option value="中国智慧消防生态建设高峰论坛(W201室)">中国智慧消防生态建设高峰论坛(W201室)</option>
                <option value="中国灭火救援技术论坛(W201室)">中国灭火救援技术论坛(W201室)</option>
                <option value="中国消防装备创新论坛(W201室)">中国消防装备创新论坛(W201室)</option>
                <option value="中国消防创新成果技术交流高峰论坛暨创新评比颁奖典礼(南登录大厅)">中国消防创新成果技术交流高峰论坛暨创新评比颁奖典礼(南登录大厅)</option>
                <option value="其它会议及企业产品技术发布会(W105室)">其它会议及企业产品技术发布会(W105室)</option>
            </select>
        </div>

        <div class="layui-input-inline">
            <select name="forumTime" id="forumTime">
                <option value="13日上午">13日上午</option>
                <option value="13日下午">13日下午</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item operate">
<!--        <button class="layui-btn" type="button" lay-submit lay-filter="tech-form">-->
<!--            <i class="layui-icon">&#xe605;</i>-->
<!--            保存-->
<!--        </button>-->
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            关闭
        </button>
    </div>
    <input type="hidden" id="id" name="id" value="">
</form>

<script id="container" name="content" type="text/plain"></script>
<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>

<script type="text/javascript" charset="utf8" src="../../js/controller/techReport/tech-report-update.js"></script>
</body>
</html>
