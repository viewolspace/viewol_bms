<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客户列表</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
    <link rel="icon" href="../image/code.png">
</head>

<body class="body">

<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>

                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">手机</label>

                <div class="layui-input-inline">
                    <input type="text" name="phone" id="phone" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">公司名称</label>

                <div class="layui-input-inline">
                    <input type="text" name="company" id="company" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>

                <div class="layui-input-inline">
                    <input type="text" name="email" id="email" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>

        </div>

    </form>
</div>

<table id="fuser-list" class="layui-table" lay-filter="test">

</table>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/fuser/fuser-list.js"></script>
</body>

</html>
