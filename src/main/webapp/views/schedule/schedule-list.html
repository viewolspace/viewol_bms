<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>日程列表</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
    <link rel="icon" href="../image/code.png">
    <style>

            /*height: 100%;*/
            /*max-width: 100%;*/
        /*}*/
        /*.laytable-cell-1-12{*/
            /*max-width: 100%;*/

    </style>
</head>

<body class="body">

<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">展商ID</label>

                <div class="layui-input-inline">
                    <input type="text" name="companyId" id="companyId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">发布者</label>
                <div class="layui-input-inline">
                    <select name="type" id="type">
                        <option value="999">全部</option>
                        <option value="0">主办方</option>
                        <option value="1">展商</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">审核状态</label>
                <div class="layui-input-inline">
                    <select name="status" id="status">
                        <option value="999">全部</option>
                        <option value="1">通过</option>
                        <option value="-1">打回</option>
                        <option value="0">待审</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">活动类型</label>
                <div class="layui-input-inline">
                    <select name="bbs" id="bbs">
                        <option value="-1">全部</option>
                        <option value="1">论坛</option>
                        <option value="0">其它</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">关键词</label>

                <div class="layui-input-inline">
                    <input type="text" name="keyword" id="keyword" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>

        </div>

    </form>
</div>

<div id="page-btns" class="layui-btn-group fl">
</div>

<table id="schedule-list" class="layui-table" lay-filter="test">

</table>

<div id="barDemo" style="display: none">

</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/schedule/schedule-list.js"></script>
</body>

</html>
