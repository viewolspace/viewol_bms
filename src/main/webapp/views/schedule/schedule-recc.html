<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>日程审核</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="schedule-reco-form" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">发布人</label>

        <div class="layui-input-block">
            <input type="text" name="companyName" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日程标题</label>

        <div class="layui-input-block">
            <input type="text" name="title" disabled class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推荐类型</label>

        <div class="layui-input-block">
            <select name="type" id="type">
                <option value="1">置顶</option>
                <option value="2">推荐</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日期范围</label>

        <div class="layui-input-block">
            <input type="text" class="layui-input" name="scheduleTime" id="scheduleTime" placeholder="开始 到 结束">
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="schedule-reco-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>
    <input type="text" name="id" id="id" hidden>
</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/schedule/schedule-reco.js"></script>
</body>

</html>
