<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>修改日程</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate{
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>

	<style type="text/css">
		.layui-upload-drag {
			position: relative;
			padding: 10px;
			border: 1px dashed #e2e2e2;
			background-color: #fff;
			text-align: center;
			cursor: pointer;
			color: #999;
		}
	</style>
</head>

<body class="body">
<form id="schedule-update-form" class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-form-item">
			<label class="layui-form-label">活动主题</label>

			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入活动主题" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">小程序码</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag">
				<a href=" javascript:void(0); ">
					<img id="imageAvatarId" src="" alt="上传图片" width="100" height="100">
				</a>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">开始日期</label>

			<div class="layui-input-inline">
				<input type="text" name="sTime" id="sTime" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">结束日期</label>

			<div class="layui-input-inline">
				<input type="text" name="eTime" id="eTime" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">活动地点</label>

			<div class="layui-input-inline">
				<input type="text" name="place" autocomplete="off" placeholder="请输入活动地点" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">活动类型</label>

			<div class="layui-input-inline">
				<select name="bbs" id="bbs">
					<option value="1">论坛</option>
					<option value="0">其它</option>
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">活动内容</label>

		<div class="layui-input-block">
			<textarea class="layui-textarea" name="content" id="content"></textarea>
		</div>
	</div>

	<div class="layui-form-item operate">
		<button class="layui-btn" type="button" lay-submit lay-filter="schedule-update-form">
			<i class="layui-icon">&#xe605;</i>
			保存
		</button>
		<button id="cancel" type="button" class="layui-btn layui-btn-primary">
			<i class="layui-icon">&#x1006;</i>
			取消
		</button>
	</div>
	<input type="hidden" name="id"/>
</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/schedule/schedule-update.js"></script>
</body>

</html>
