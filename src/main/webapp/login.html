					<h3>优顾开发者平台</h3>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>

					<div class="layui-input-inline">
						<input type="text" name="userName" class="layui-input" lay-verify="account" placeholder="账号" value="" autocomplete="on" maxlength="20" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>

					<div class="layui-input-inline">

					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码：</label>

					<div class="layui-input-inline">
						<input type="text" name="checkcode" class="layui-input half" lay-verify="code" placeholder="验证码" value="" maxlength="4" /><img id="valid-img" alt="">
					</div>
				</div>

				<div class="layui-form-item">
					<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
					<button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="login">立即登录</button>
				</div>

				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" lay-skin="primary" title="记住密码" />
