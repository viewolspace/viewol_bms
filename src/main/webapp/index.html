<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>安防小程序（管理员版）</title>
		<link rel="stylesheet" href="frame/layui/css/layui.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/lock.css">
		<link rel="icon" href="image/logo.png">
		
		<script type="text/javascript">

		</script>
	</head>

	<body>

		<div class="layui-layout layui-layout-admin">
			<!-- 添加skin-1类可手动修改主题为纯白，添加skin-2类可手动修改主题为蓝白 -->
			<!-- header -->
			<div class="layui-header my-header">
				<a href="index.html">
					<div class="my-header-logo">安防小程序（管理员版）</div>
				</a>
				<div class="my-header-btn">
		            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-small btn-nav">
		            	<i class="layui-icon"></i>
		            </button>
		        </div>

				<ul class="layui-nav my-header-user-nav" lay-filter="side-right">
					<li class="layui-nav-item">
						<a href="javascript:;" id="clearCache">清除缓存</a>
					</li>
					<li class="layui-nav-item">
						<a class="name" href="javascript:;"><i class="layui-icon">&#xe629;</i>主题</a>
						<dl class="layui-nav-child">
							<dd data-skin="0">
								<a href="javascript:;">默认</a>
							</dd>
							<dd data-skin="1">
								<a href="javascript:;">纯白</a>
							</dd>
							<dd data-skin="2">
								<a href="javascript:;">蓝白</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a class="name" href="javascript:;">
							<i class="layui-icon">
								&#xe612;
							</i>
							<span name="displayName" id="displayName">游客</span>
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;" href-url="views/user/password.html">
									<i class="layui-icon">&#xe620;</i>修改密码</a>
							</dd>
							<dd id="lock">
								<a href="javascript:;">
									<i class="fa fa-lock">&#xe631;</i> 锁屏
								</a>
							</dd>
							<dd>
								<a id="logout" href="javascript:;">
									<i class="layui-icon">&#x1006;</i>退出
								</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- side -->
			<div class="layui-side my-side">
				<div id="navview" class="layui-side-scroll">

				<script id="navs" type="text/html">
					<ul class="layui-nav layui-nav-tree" lay-filter="side">
						{{#  layui.each(d, function(index, item){ }}
						  <li class="layui-nav-item">
						  	<a href="javascript:;" href-url="{{item.menuUrl}}" data-id="{{item.id}}">{{item.menuName}}</a>

						  	{{# if(item.children){	}}
						  		<dl class="layui-nav-child">
						  	 	{{#layui.each(item.children, function(index, sub){ }}
						  			<dd >
										<a href="javascript:;" href-url="{{sub.menuUrl}}"  data-id="{{sub.id}}">
											<i class="layui-icon">&#xe621;</i>{{sub.menuName}}
										</a>
									</dd>
						  		{{#	});	}}
						  		</dl>
						  	{{#	 }	}}
						  </li>
						{{#  }); }}
					</ul>
				</script>
				</div>
			</div>
			<!-- body -->
			<div class="layui-body my-body" id="contentDiv">
				<div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
					<ul class="layui-tab-title">
						<li class="layui-this" lay-id="0"><span>欢迎页</span></li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<iframe id="iframe" src="" frameborder="0"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- footer -->
			<div class="layui-footer my-footer">
				<p>

					<a href="" target="_blank">安防小程序（管理员版）</a>
				</p>
				<p>2018 © copyright </p>
			</div>
		</div>


		<!--锁屏模板 start-->
		<script type="text/template" id="lock-temp">
			<div class="admin-header-lock" id="lock-box">
				<div class="admin-header-lock-img"><img src="image/face.jpg"></div>
				<div class="admin-header-lock-name" id="lockUserName"></div>
				<div class="input_btn">
					<input type="password" class="admin-header-lock-input layui-input" placeholder="请输入密码解锁" name="lockPwd" id="lockPwd">
					<button class="layui-btn" id="unlock">解锁</button>
				</div>
			</div>
		</script>

		<script type="text/javascript" src="frame/layui/layui.js"></script>
		<script type="text/javascript" src="js/common/module-manage.js" ></script>
		<script type="text/javascript" src="js/controller/index.js" ></script>
	</body>

</html>
